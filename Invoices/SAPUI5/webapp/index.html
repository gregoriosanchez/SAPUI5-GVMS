<!DOCTYPE html>
    <head>

        <title>SAPUI5 desde Cero</title>

                src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-theme="sap_belize"
                data-sap-ui-resourceroots='{"SAPUI5_TEST.SAPUI5": "./"}'

                data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"

    <body id="contenido" class="sapUiBody">
        <div data-sap-ui-component data-name="SAPUI5_TEST.SAPUI5" data-id="container" data-set-settings='{"id":"SAPUI5"}' ></div>
    </body>
